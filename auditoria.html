<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla de Conteo</title>
    <link rel="stylesheet" href="auditoria.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>
    <h2>Planilla de Conteo</h2>

    <!-- Planilla de Conteo -->
    <table id="conteo">
        <thead>
            <tr>
                <th>Calle</th>
                <th>Posición</th>
                <th>Orden</th>
                <th>Descripción</th>
                <th>Pallet declarado en sistema</th>
                <th>Conteo físico de pallet</th>
                <th>Diferencia</th>
                <th>Estado del Rack</th>
                <th>Observaciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="conteoBody">
            <!-- Las filas se agregarán aquí -->
        </tbody>
    </table>
    
    <!-- Botón para agregar filas -->
    <button id="addRow">Agregar Fila</button>
    <button id="exportExcel">Exportar a Excel</button>

    <!-- Contadores de diferencias y racks -->
    <div>
        <p>Diferencias Positivas: <span id="positiveCount">0</span></p>
        <p>Diferencias Negativas: <span id="negativeCount">0</span></p>
        <p>Racks Ocupados: <span id="occupiedCount">0</span></p>
        <p>Racks Vacíos: <span id="emptyCount">0</span></p>
        <p>Cantidad de Posiciones: <span id="positionCount">0</span></p> <!-- Nuevo contador -->
    </div>

    <script src="auditoria.js"></script>
</body>
</html>
